<section class="hero" id="hero-section">
  <div class="container container-hero">
    <div class="container-title">
      <div class="container-text">
        <h1 class="title-hero">
          Welcome to our <span class="title-part">collection</span> of premium
          watches
        </h1>
        <p class="text-hero">
          Our watches are not just timepieces, but also an expression of your
          personality and lifestyle. From classic designs to modern ones, we
          have a watch to suit every taste and occasion.
        </p>
      </div>
      <div class="container-hero-avatar">
        <picture>
          <source
            srcset="
              ./img/webp/hero_avatars_desktop.webp    1x,
              ./img/webp/hero_avatars_desktop@2x.webp 2x
            "
            media="(min-width: 1280px)"
          />
          <source
            srcset="
              ./img/webp/hero_avatars_tablet.webp    1x,
              ./img/webp/hero_avatars_tablet@2x.webp 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              ./img/webp/hero_avatars_mobile.webp    1x,
              ./img/webp/hero_avatars_mobile@2x.webp 2x
            "
            media="(max-width: 767px)"
          />
          <img
            class="watches-hero"
            src="./img/webp/watches_mobil_hero.jpg"
            alt="Watches end hero"
            loading="lazy"
          />
        </picture>
        <a class="tex-scroll" href="#footer">Scroll down</a>
      </div>
    </div>
    <div class="container-watches-hero">
      <picture>
        <source
          srcset="
            ./img/webp/watches_bc_hero.jpg    1x,
            ./img/webp/watches_bc_hero@2x.jpg 2x
          "
          media="(min-width: 1280px)"
        />
        <source
          srcset="
            ./img/webp/watches_tablet_hero.jpg    1x,
            ./img/webp/watches_tablet_hero@2x.jpg 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ./img/webp/watches_mobil_hero.jpg    1x,
            ./img/webp/watches_mobil_hero@2x.jpg 2x
          "
          media="(max-width: 767px)"
        />
        <img
          class="watches-hero"
          src="./img/webp/watches_mobil_hero.jpg"
          alt="Watches end hero"
          loading="lazy"
        />
      </picture>
    </div>
  </div>
</section>
